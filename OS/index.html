    <div id="startMenu" class="startMenu">
      <h1 style="text-align: center;">ButterHub</h1>

        <div id="desktopIcon" style="background-image:url('img/icons/butterdog.ico');" onclick="openApp('Boogle Brome')">
          <p>Boogle Brome</p>
        </div>
        <div id="desktopIcon" style="background-image:url('img/icons/minecraft.jpeg');" onclick="openApp('Minecraft')">

    <div id="taskbar">

        <button id="taskbarApp" class="butterHub" onclick="toggleStart();" style="background-image:url('favicon.ico');" title="ButterHub">ButterHub</button>

        <button id="taskbarApp" onclick="openApp('Settings');" style="background-image:url('img/icons/settings.png');" title="Settings">Settings</button>
        <button id="taskbarApp" onclick="openApp('Help');" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Question_mark_white_icon.svg/1024px-Question_mark_white_icon.svg.png')" title="Help">Help</button>
